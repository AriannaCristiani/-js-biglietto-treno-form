<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del Treno-FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-success">

    <div class="container">
        <h1 class="p-3 color-dark text-center">Calcola qui il prezzo del tuo biglietto</h1>
    </div>


    <!-- FORM -->

    <section class="mt-5">
        <div class="container">
            <form id="form-element" class="row gx-3 gy-2 justify-content-center">
                <div class="col-sm-3">
                    <label class="visually-hidden" for="name-surname"></label>
                    <input type="text" class="form-control" id="name-surname" placeholder="Nome e Cognome">
                </div>
                <div class="col-sm-3">
                    <label class="visually-hidden" for="km"></label>
                    <input type="text" class="form-control" id="km" placeholder="km da percorrere">
                </div>

                <div class="col-sm-3">
                    <label class="visually-hidden" for="age"></label>
                    <select class="form-select" id="age">
                        <option selected value="" disabled>Scegli...</option>
                        <option value="under18">sotto i 18 anni </option>
                        <option value="over65">sopra i 65 anni</option>
                        <option value="other">tra i 18 e i 65 anni</option>
                    </select>
                </div>
                <div class="row gx-3 gy-2 justify-content-center">
                    <div class="col-auto">
                        <button type="submit" id="button-submit" class="btn  bg-light ">Genera</button>
                    </div>
                    <!-- <div class="col-auto">
                        <button type="submit" class="btn  bg-light">Annulla</button>
                    </div> -->
                </div>
            </form>

            <div class="container">
                <h1 class="p-3 color-dark text-center">Il tuo biglietto</h1>
            </div>
        </div>
    </section>

    <!-- DATI INSERITI DA JAVASCRIPT -->

    <section>
        <div class="container text-center bg-light">
            <div class="row ">
                <div class="col-12">
                    <h4>Nome passeggero</h4>
                    <p id="user-name"></p>
                </div>
            </div>
        </div>
        <div class="container text-center bg-light">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">

                <div class="col">
                    <strong>Offerta</strong>
                    <p id="sale"></p>
                </div>
                <div class="col">
                    <strong>Carrozza</strong>
                    <p id="carriage"></p>

                </div>
                <div class="col">
                    <strong>Codice IP</strong>
                    <p id="ip-code"></p>

                </div>
                <div class="col">
                    <strong>Costo biglietto</strong>
                    <p id="ticket-final-price"></p>

                </div>
            </div>
        </div>

    </section>






    <script src="./app.js"></script>
</body>

</html>
