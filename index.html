<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del Treno-FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-success">

    <div class="container">
        <h1 class="p-5 color-dark text-center">Calcola qui il prezzo del tuo biglietto</h1>
    </div>

    <section class="mt-5">
        <div class="container">
            <form id="form-element" class="row gx-3 gy-2 justify-content-center">
                <div class="col-sm-3">
                    <label class="visually-hidden" for="name-surname"></label>
                    <input type="text" class="form-control" id="name-surname"
                        placeholder="Nome e Cognome">
                </div>
                <div class="col-sm-3">
                    <label class="visually-hidden" for="km"></label>
                    <input type="text" class="form-control" id="km"
                        placeholder="km da percorrere">
                </div>

                <div class="col-sm-3">
                    <label class="visually-hidden" for="age"></label>
                    <select class="form-select" id="age">
                        <option selected>Scegli...</option>
                        <option value="sotto i 18 anni">sotto i 18 anni </option>
                        <option value="sopra i 65 anni">sopra i 65 anni</option>
                        <option value="tra i 18 e i 65 anni">tra i 18 e i 65 anni</option>
                    </select>
                </div>
                <div class="row gx-3 gy-2 justify-content-center">
                    <div class="col-auto">
                        <button type="submit" id="button-submit" class="btn  bg-light ">Genera</button>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn  bg-light">Annulla</button>
                    </div>
                </div>
            </form>
        </div>
    </section>






    <script src="./app.js"></script>
</body>

</html>
